<!doctype html>
<html>
<head>        
    <title>jQuery Templating Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul></ul>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> 
<script src="../../libs/jquery-tmpl/jquery-tmpl-beta-1.0.0/jquery.tmpl.js"></script>

<script id="peopleTemplate" type="text/x-jquery-tmpl">
<li>
    <span>${id}</span>
    <p><strong>Name: </strong> ${name}</p>
    {{if $item.showAge}}
        <p><strong>Age: </strong> ${age}</p>
    {{/if}}
</li>
</script>
    
<script type="text/javascript">
    var people = [
        { id: 1, name: 'John',  age: 25 },
        { id: 2, name: 'Jane', age: 49 },
        { id: 3, name: 'Jim', age: 31 },
        { id: 4, name: 'Julie', age: 39 },
        { id: 5, name: 'Joe', age: 19 },
        { id: 6, name: 'Jack', age: 48 }
    ];

    $('#peopleTemplate').tmpl(people, { showAge: true }).appendTo('ul');
</script>

</body>
</html>
