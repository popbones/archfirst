<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Custom ListBox</title>
    <link rel="stylesheet" type="text/css" href="../../libs/eric-meyer/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../libs/960-grid-system/css/min/960.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.1.7/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.5.3/backbone-min.js"></script>
    <script type="text/javascript" src="../../libs/archfirst/utility/string.supplant.js"></script>
    <script type="text/javascript" src="../../libs/archfirst/jquery-archfirst-listbox/jquery.archfirst.listbox.js"></script>
    <script type="text/javascript" src="js/custom-listbox.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            new CustomListBoxExample.Run();
        });
    </script>
</head>

<body>
    <div id="header">
        <h1>Building Custom ListBoxes</h1>
    </div>

    <div class="container_12">

        <div class="grid_3 panel">
            <h2>jQuery ListBox</h2>
            <ul id="fruitList" class="listbox">
                <li class="listboxItem"><a href='#'>{listboxItemLabel}</a></li>
            </ul>
        </div>

        <div class="grid_3 panel">
            <h2>Backbone.js ListBox</h2>
            <ul id="veggieList" class="listbox">
            </ul>
        </div>

        <div class="grid_6 panel">
            <div id="selected-item-display"></div>
        </div>

    </div>
</body>
</html>
