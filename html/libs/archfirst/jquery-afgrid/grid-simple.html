<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Grid Sample - Single Grid with brown theme</title>

    <!--combined css files include core grid and custom extensions--> 
    <link rel="stylesheet" type="text/css" href="dist/afGrid.min.css"/>
    <link rel="stylesheet" type="text/css" href="lib/css/gridThemes/brown.gridTheme.css"/>

    <!--required by the plug-in-->
    <script type="text/javascript" src="lib/external/js/jquery.js"></script>

    <!--combine js file includes core grid and extensions -->        
    <script type="text/javascript" src="dist/afGrid.min.js"></script>
 
    <!--combine js file includes fake data store for running the grid demo locally -->        
    <script type="text/javascript" src="lib/js/plugins/source/AF.Grid.FakeLocalSource.js"></script>
    <script type="text/javascript" src="lib/js/plugins/source/fakeDataSet/AF.Grid.fakeDataSet3.js"></script>

    <script type="text/javascript">
	$(function() {
	    var grid1 = new AF.Grid({
		    dataSource: new AF.Grid.FakeLocalSource(AF.Grid.fakeDataSet3),
		    id:"grid1"
	    });
	    grid1.load();
	});
    </script>
</head>
<body>
    <div id="mainContainer">
        <div id="grid1" class="afGrid-brown"></div>
    </div>
</body>
</html>
