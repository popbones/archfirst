<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AFGrid | Mobile Grid Evaluation</title>

    <link rel="stylesheet" type="text/css" href="../min/afGrid.min.css"/>
    <script type="text/javascript" src="../lib/external/js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.format-1.2.js"></script>
    <script type="text/javascript" src="../min/afGrid.min.js"></script>


    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/css/gridThemes/sapient.gridTheme.css" />

    <script type="text/javascript" src="js/jquery.grid.renderer.MONEY.js"></script>
    <script type="text/javascript" src="js/jquery.grid.renderer.PERCENTAGE.js"></script>
    <script type="text/javascript" src="../lib/js/plugins/source/AF.Grid.FakeLocalSource.js"></script>
    <script type="text/javascript" src="js/AF.Grid.fakeDataMGE.js"></script>

    <script type="text/javascript">
	$(function() {
	    var grid1 = new AF.Grid({
		    dataSource: new AF.Grid.FakeLocalSource(AF.Grid.fakeDataMGE),
		    id:"grid1"
        });
	    grid1.load();
        $(window).bind("resize", function() {
            $("#grid1").trigger($.afGrid.adjustRowWidth);
        });
	});
    </script>
</head>
<body>
    <div id="mainContainer">
        <div id="grid1" class="afGrid-sapient"></div>
    </div>
</body>
</html>
