<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Grid Sample - Multiple Grids, Theming, Grouping, all features</title>
    
    <!--external library css files need for additional features like multi select, drag drop, date range picker, etc.-->
    <link rel="stylesheet" type="text/css" href="lib/external/css/jquery-ui-1.8.16.custom.css" />
    <link rel="stylesheet" type="text/css" href="lib/external/css/jquery.multiselect.css" />
    <link rel="stylesheet" type="text/css" href="lib/external/css/ui.daterangepicker.css" />
    
    <!--css files for core grid and extensions-->
    <link rel="stylesheet" type="text/css" href="dist/afGrid.min.css" />

    <!--themes css files-->
    <link rel="stylesheet" type="text/css" href="lib/css/gridThemes/sapient.gridTheme.css" />

    <!--required by the plug-in-->
    <script type="text/javascript" src="lib/external/js/jquery.js"></script>
    
    <!--external library js files need for additional features like re-loading last state, multi select, drag drop, date range picker, etc.-->
    <script type="text/javascript" src="lib/external/js/jquery-ui-1.8.23.custom.min.js"></script>
    <script type="text/javascript" src="lib/external/js/jquery.multiselect.patched.js"></script>
    <script type="text/javascript" src="lib/external/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="lib/external/js/daterangepicker.jQuery.patched.js"></script>
    <script type="text/javascript" src="lib/external/js/json2.js"></script>
    
    <!--adds support for touch events-->
    <script type="text/javascript" src="lib/external/js/jquery.ui.touch-punch.js"></script>

    <!--core grid file-->
    <script type="text/javascript" src="dist/afGrid.min.js"></script>

    <!--fake store-->
    <script type="text/javascript" src="lib/js/plugins/source/AF.Grid.FakeLocalSource.js"></script>
    <script type="text/javascript" src="lib/js/plugins/source/fakeDataSet/AF.Grid.fakeDataCB.js"></script>

    <script type="text/javascript">
        //<![CDATA[
        var $j = jQuery.noConflict();
        
        $j(function() {
            var gridCB = new AF.Grid({
                dataSource: new AF.Grid.FakeLocalSource(AF.Grid.fakeData.CommerzBank),
                id:"gridCB"
//                ,pageSize: 200
            });
            gridCB.load();
        });
        //]]>
    </script>
</head>

<body>
    <div id="mainContainer">
        <div class="gridCB-afGrid-group-by afGrid-group-by afGrid-group-by-sapient">
            <p class="empty-message">Drop columns here to group by</p>
            <div class="groups"></div>
        </div>
        <div id="gridCB" class="afGrid-sapient"></div>
    </div>
</body>
</html>
