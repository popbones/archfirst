<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />

    <title>Grid Sample - Multiple Grids, Theming, Grouping, all features</title>
    
    <!--external library css files need for additional features like multi select, drag drop, date range picker, etc.-->
    <link rel="stylesheet" type="text/css" href="lib/external/css/jquery-ui-1.8.16.custom.css" />
    <link rel="stylesheet" type="text/css" href="lib/external/css/jquery.multiselect.css" />
    <link rel="stylesheet" type="text/css" href="lib/external/css/ui.daterangepicker.css" />
    
    <!--css files for core grid and extensions-->
    <link rel="stylesheet" type="text/css" href="lib/css/grid/grid.core.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/grid/grid.plugin.groups.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/grid/grid.plugin.columnResize.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/grid/grid.plugin.columnSort.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/grid/grid.plugin.columnReorder.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/grid/grid.plugin.filter.css" />
    
    <!--css files for custom extensions -->
    <link rel="stylesheet" type="text/css" href="lib/css/gridExtensions/datePicker.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/gridExtensions/dateRange.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/gridExtensions/grid.LABEL_BUTTON.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/gridExtensions/grid.DATE.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/gridExtensions/gridThemeSwitcher.css" />
    
    <!--themes css files-->
    <link rel="stylesheet" type="text/css" href="lib/css/gridThemes/blue.gridTheme.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/gridThemes/brown.gridTheme.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/gridThemes/grey.gridTheme.css" />
   
    <!--required by the plug-in-->
    <script type="text/javascript" src="lib/external/js/jquery.js"></script>
    
    <!--external library js files need for additional features like re-loading last state, multi select, drag drop, date range picker, etc.-->
    <script type="text/javascript" src="lib/external/js/jquery-ui-1.8.14.custom.min.js"></script>
    <script type="text/javascript" src="lib/external/js/jquery.multiselect.patched.js"></script>
    <script type="text/javascript" src="lib/external/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="lib/external/js/daterangepicker.jQuery.patched.js"></script>
    <script type="text/javascript" src="lib/external/js/json2.js"></script>
    
    <!--adds support for touch events-->
    <script type="text/javascript" src="lib/external/js/jquery.ui.touch-punch.js"></script>

    <!--core grid file-->
    <script type="text/javascript" src="lib/js/plugins/grid/jquery.grid.core.js"></script>
    
    <!--optional grid extension files-->
    <script type="text/javascript" src="lib/js/plugins/grid/jquery.grid.statePersistToCookie.js"></script>
    <script type="text/javascript" src="lib/js/plugins/grid/jquery.grid.plugin.groups.js"></script>
    <script type="text/javascript" src="lib/js/plugins/grid/jquery.grid.plugin.columnResize.js"></script>
    <script type="text/javascript" src="lib/js/plugins/grid/jquery.grid.plugin.columnReorder.js"></script>
    <script type="text/javascript" src="lib/js/plugins/grid/jquery.grid.plugin.sortable.js"></script>
    <script type="text/javascript" src="lib/js/plugins/grid/jquery.grid.plugin.filters.js"></script>
    
    <!--core grid file-->
    <script type="text/javascript" src="lib/js/plugins/grid/AF.Grid.js"></script>
    
    <!-- js files for custom grid extensions demo-->
    <script type="text/javascript" src="lib/js/plugins/gridExtensions/jquery.grid.filter.DATE.js"></script>
    <script type="text/javascript" src="lib/js/plugins/gridExtensions/jquery.grid.filter.DATERANGE.js"></script>
    <script type="text/javascript" src="lib/js/plugins/gridExtensions/jquery.grid.renderer.DATE.js"></script>
    <script type="text/javascript" src="lib/js/plugins/gridExtensions/jquery.grid.renderer.SYSTEM_DATE.js"></script>
    <script type="text/javascript" src="lib/js/plugins/gridExtensions/jquery.grid.renderer.LABEL_BUTTON.js"></script>
    <script type="text/javascript" src="lib/js/plugins/gridExtensions/jquery.grid.plugin.LABEL_BUTTON.js"></script>
    <script type="text/javascript" src="lib/js/plugins/gridExtensions/jquery.grid.plugin.switchTheme.js"></script>
    
    <!--fake store-->
    <script type="text/javascript" src="lib/js/plugins/store/AF.Grid.FakeLocalStore.js"></script>
    <script type="text/javascript" src="lib/js/plugins/store/AF.Grid.fakeDataSet2.js"></script>
    <script type="text/javascript" src="lib/js/plugins/store/AF.Grid.fakeDataSet4.js"></script>
    
    <script type="text/javascript">
        //<![CDATA[
        var $j = jQuery.noConflict();
        
        $j(function() {
            var grid1 = new AF.Grid({
                dataSource: new AF.Grid.FakeLocalStore(AF.Grid.fakeDataSet4),
                id:"grid1"
            });
            grid1.load();
            var grid2 = new AF.Grid({
                dataSource: new AF.Grid.FakeLocalStore(AF.Grid.fakeDataSet2),
                id:"grid2"
            });
            grid2.load();
        });
        //]]>
    </script>
</head>

<body>
    <div id="mainContainer">
        <div class="afGrid-switch-theme grid1-afGrid-switch-theme">
            <span class="">Switch theme:</span>
            <a class="theme theme-brown" href="#brown"></a>
            <a class="theme theme-default" href="#default"></a>
            <a class="theme theme-blue" href="#blue"></a>
            <a class="theme theme-grey" href="#grey"></a>
        </div>

        <div class="grid1-afGrid-group-by afGrid-group-by">
            <p class="empty-message">Drop columns here to group by</p>
            <div class="groups"></div>
        </div>

        <div id="grid1"></div>

        <div class="afGrid-switch-theme grid2-afGrid-switch-theme">
            <span class="">Switch theme:</span>
            <a class="theme theme-brown" href="#brown"></a>
            <a class="theme theme-default" href="#default"></a>
            <a class="theme theme-blue" href="#blue"></a>
            <a class="theme theme-grey" href="#grey"></a>
        </div>

        <div class="grid2-afGrid-group-by afGrid-group-by">
            <p class="empty-message">Drop columns here to group by</p>
            <div class="groups"></div>
        </div>

        <div id="grid2"></div>
    </div>
</body>
</html>
