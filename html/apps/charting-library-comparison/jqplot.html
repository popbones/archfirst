<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Charting Library Comparison - jqPlot</title>
    <!--[if lt IE 9]><script type="text/javascript" src="/libs/jquery-jqplot-1.0.0b2/excanvas.js"></script><![endif]-->

    <link rel="stylesheet" type="text/css" href="../../libs/style4/css/style4.css" />
    <link rel="stylesheet" type="text/css" href="../../libs/jqplot/jquery-jqplot-1.0.0b2/jquery.jqplot.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../libs/jqplot/jquery-jqplot-1.0.0b2/jquery.jqplot.js"></script>
    <script type="text/javascript" src="../../libs/jqplot/jquery-jqplot-1.0.0b2/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
    <script type="text/javascript" src="../../libs/jqplot/jquery-jqplot-1.0.0b2/plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
    <script type="text/javascript" src="../../libs/jqplot/jquery-jqplot-1.0.0b2/plugins/jqplot.canvasTextRenderer.min.js"></script>
    <script type="text/javascript" src="../../libs/jqplot/jquery-jqplot-1.0.0b2/plugins/jqplot.cursor.min.js"></script>
    <script type="text/javascript" src="../../libs/jqplot/jquery-jqplot-1.0.0b2/plugins/jqplot.dateAxisRenderer.min.js"></script>
    <script type="text/javascript" src="../../libs/jqplot/jquery-jqplot-1.0.0b2/plugins/jqplot.highlighter.min.js"></script>
    <script type="text/javascript" src="js/jqplot-demo.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            new ChartingComparison.JqplotDemo();
        });
    </script>
</head>

<body>
<div id="wrapper">
    <h1>Charting Library Comparison</h1>

    <div id="stylefour">
        <ul>
            <li><a href="highcharts.html">Highcharts</a></li>
            <li><a href="jqplot.html" class="current">jqPlot</a></li>
        </ul>
    </div>

    <div id="sidebar">
        <select id="sectorList" size="24"></select>
    </div>

    <div id="content">
        <div id="chart1"></div>

        <div id="legend1">
            <input class="legendVisibility" value="total" type="checkbox" checked="checked" /> <img src="images/marker-green.png" alt="cyan" /> Total&nbsp;&nbsp;
            <input class="legendVisibility" value="market-moves" type="checkbox" checked="checked" /> <img src="images/marker-cyan.png" alt="cyan" /> Market Moves&nbsp;&nbsp;
            <input class="legendVisibility" value="new-trades" type="checkbox" checked="checked" /> <img src="images/marker-gold.png" alt="cyan" /> New Trades&nbsp;&nbsp;
            <input class="legendVisibility" value="fees" type="checkbox" checked="checked" /> <img src="images/marker-khaki.png" alt="cyan" /> Fees and Commissions<br />
        </div>

        <h2>Comments</h2>
        <ul>
            <li>Built-in legend is static. The legend shown above is hard-coded to turn the series on and off.</li>
            <li>Animations are not built-in.</li>
        </ul>
    </div>
</div>
</body>
</html>
