<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Trade</title>
</head>

<body>
    <h1>Trade</h1>

    <form id="previewOrder" method="post" action="preview-order.html">
        Account:
        <select name="account">
            <option>Brokerage Account - 6666 | $272,085.38</option>
            <option>IRA - 7777 | $20,568.00</option>
        </select><br/>

        Symbol:
        <input name="symbol" type="text" /><br/>

        Action:
        <select name="action">
            <option>Buy</option>
            <option>Sell</option>
        </select><br/>

        Quantity:
        <input name="quantity" type="text" /><br/>

        Order Type:
        <select name="orderType">
            <option>Market</option>
            <option>Limit</option>
        </select><br/>

        Limit Price:
        <input name="limitPrice" type="text" /><br/>

        Term:
        <select name="term">
            <option>Good For The Day</option>
            <option>Good 'til Canceled</option>
        </select><br/>

        <input type="submit" value="Preview Order" />
    </form>

    <br />

    <a rel="accounts" href="accounts.html">Cancel</a>
</body>
</html>
