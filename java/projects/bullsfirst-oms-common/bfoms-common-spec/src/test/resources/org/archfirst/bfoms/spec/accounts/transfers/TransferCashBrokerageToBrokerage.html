<html xmlns:concordion="http://www.concordion.org/2007/concordion">

<head>
    <title>Transfer Cash</title>
    <link href="../../concordion.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <h1>Transfer Cash - Brokerage to Brokerage</h1>

    <div class="example">
        <h2>Example</h2>
        <p>
            Given two brokerage accounts with cash positions of
            $<span concordion:execute="setBrokerageAccount1CashPosition(#TEXT)">1000.00</span> and
            $<span concordion:execute="setBrokerageAccount2CashPosition(#TEXT)">2000.00</span>,<br/>
            when $<span concordion:execute="transfer(#TEXT)">500.00</span> is
            transfered from account 1 to account 2,<br/>
            the cash positions in the two accounts become
            <span concordion:assertEquals="getBrokerageAccount1CashPosition()">$500.00</span> and
            <span concordion:assertEquals="getBrokerageAccount2CashPosition()">$2,500.00</span> respectively.
        </p>
    </div>

</body>
</html>
