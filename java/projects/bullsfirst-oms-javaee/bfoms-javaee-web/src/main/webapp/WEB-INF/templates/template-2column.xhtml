<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
    <title>#{messages['bf.applicationName']} | <ui:insert name="title">Title</ui:insert></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/styles/main.css" />
    <link rel="shortcut icon" href="#{request.contextPath}/images/favicon.gif"/>

    <script type="text/javascript" src="scripts/niftycube.js"></script>

    <script type="text/javascript">
        window.onload=function(){
            Nifty("div#wrapper","big");
            Nifty("div#boxedInfo");
        }
    </script>

    <ui:insert name="scripts"></ui:insert>
</head>

<body>
    <div id="wrapper">
        &#160; <!-- non-breaking space needed to show nifty cube at the top */ --> 

        <div id="header">
            <img id="logo" src="images/logo.jpg" alt="#{messages['bf.logoAlt']}" />
        </div>

        <div id="navigationTabs">
            <ui:insert name="navigationTabs">Default Navigation Tabs</ui:insert>
        </div>

        <div id="content">
            <h1 style="#{hideTitle ? 'display:none' : ''}">
                <ui:insert name="title">Title</ui:insert>
            </h1>

            <h:messages id="globalMessages" globalOnly="true" styleClass="bullets"
                errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
                rendered="#{showGlobalMessages != 'false'}"/>

            <ui:insert name="content">Default Content</ui:insert>
        </div>

        <div id="sidebar">
            <ui:insert name="sidebar">Default Side Bar</ui:insert>
        </div>

        <div id="footer">
            #{messages['bf.demoAppNotice']}<br />
            #{messages['bf.copyright']} <a href="http://www.archfirst.org">Archfirst</a>.
        </div>

    </div>
</body>

</html>
