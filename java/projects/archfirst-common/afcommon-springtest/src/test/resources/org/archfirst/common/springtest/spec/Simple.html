<html xmlns:concordion="http://www.concordion.org/2007/concordion">

<head>
    <link href="concordion.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <h1>Simple Test</h1>

    <p>
        This test adds two numbers and returns the sum.
    </p>

    <div class="example">

        <h3>Example</h3>
        
        <p>
            When we add <b concordion:set="#firstNumber">10</b>
            and <b concordion:set="#secondNumber">5</b>,
            the sum is
            <b concordion:assertEquals="add(#firstNumber, #secondNumber)">15</b>.
        </p>
    </div>

</body>
</html>
