<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Order Manager</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="tool-bar">
        <form>
            <fieldset>
                <legend>Create Orders</legend>
                <input id="num-trades" type="text" placeholder="# of orders">
                <a id="create-orders-button" class="button" href="#">
                    <img src="img/create-orders-icon.png" alt="Create" />
                    Create
                </a>
            </fieldset>
            <fieldset>
                <legend>Update Orders</legend>
                <input id="symbol-filter" type="text" placeholder="Symbol">
                <a id="update-button" class="button" href="#">
                    <img src="img/update-icon.png" alt="Update" />
                    Update
                </a>
            </fieldset>
        </form>
    </div>
    <h1>Orders</h1>
    <table id="order-table" class="oms-table">
        <thead>
            <tr>
                <th class="id">ID</th>
                <th class="side">ACTION</th>
                <th class="symbol">SYMBOL</th>
                <th class="quantity">QUANTITY</th>
                <th class="actions">ACTIONS</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="js/vendor/jquery-1.8.0.js"></script>
    <script src="js/vendor/underscore-1.3.1.js"></script>
    <script src="js/vendor/backbone-0.9.2.js"></script>
    <script src="js/vendor/handlebars-1.0.rc.1.js"></script>
    <script data-main="js/main" src="js/require-2.0.4.min.js"></script>
</body>
</html>
