<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Order Manager</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="tool-bar">
        <div class="command-form">
            <input id="num-trades" type="text" placeholder="# of orders">
            <button id="create-button">Create Orders</button>
        </div>

        <div class="command-form">
            <input id="symbol-filter" type="text" placeholder="Symbol">
            <button id="update-button">Update Orders</button>
        </div>

        <div class="command-form">
            <button id="delete-button">Delete Orders</button>
        </div>
    </div>

    <div id="main">
        <table id="order-table" class="oms-table">
            <thead>
                <tr>
                    <th class="id">ID</th>
                    <th class="side">ACTION</th>
                    <th class="symbol">SYMBOL</th>
                    <th class="quantity">QUANTITY</th>
                    <th class="actions">ACTIONS</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="js/vendor/jquery-1.8.0.js"></script>
    <script src="js/vendor/underscore-1.4.3.js"></script>
    <script src="js/vendor/backbone-0.9.9.js"></script>
    <script src="js/vendor/handlebars-1.0.rc.1.js"></script>
    <script data-main="js/main" src="js/require-2.0.4.min.js"></script>
</body>
</html>
